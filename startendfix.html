    <section class="box sec1 bgo">
      <div class="backcon fixxed">
        <div class="bgk block1"></div>
        <div class="whiteimg"></div>
        <div class="load">
          <div class="txt-w">
            <div class="jp">
              その寝袋、<span style="color: rgba(254, 74, 38, 1)">ダニ</span
              >がいるかも。
            </div>
            <div class="filter"></div>
          </div>
          <div class="load_icon">
            <p>LOADING<span>.</span><span>.</span><span>.</span></p>
          </div>
        </div>

        <div class="content square1 fixed"></div>
      </div>

    <section id="2" class="min-h-screen sec2 bgw">
      <div class="block w-full text-center bgo">
        <div class="block2 bgk"></div>

    <section id="3" class="min-h-screen sec3 bgb">
      <div class="block w-full text-center bgw">

    <section id="4" class="min-h-screen sec4 bgo">
      <div class="block w-full text-center bgb">
        <div class="block4 bgw"></div>
      </div>
      <div class="content square4 fixed"></div>
    </section>
    <section id="5" class="min-h-screen sec5">
      <div class="block w-full text-center bgo">
        <div class="block5 bgb"></div>
      </div>
      <div class="content square5 fixed"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      //loading----------------------------------------------
      const timeline = gsap.timeline();
      timeline
        .to(".filter", {
          x: "1200px",

          duration: 1,
        })
        .to(".filter", {
          y: "250px",
          x: "-730px",

          duration: 1,
        })
        .to(".filter", {
          y: "0",
          // x:'-730px',
          duration: 1,
        })
        .to(".filter", {
          width: "1500px",
          duration: 1,
        })
        .to(".load", {
          opacity: 0,
        })
        
        // --------------------------------------------------1
        .from(".square1", {
          y: 400,
          opacity: 0,
          duration: 1,
          ease: Power4.easeInOut,
          delay: 5,
          onComplete: () => {
            gsap.to(".square1", {
              y: 350,
              opacity: 0,
              duration: 0.5,
              ease: Power4.easeInOut,
              scrollTrigger: {
                trigger: ".sec1",
                start: "bottom +=200",
                markers: true,
                scrub: true,
                // end:"bottom +=400"
              },
              
                
                });
             gsap.to(".sec1 .bgk", {
                  opacity: 0,
                  duration:1,
                  scrollTrigger: {
                    trigger: ".sec1",
                    start: "bottom +=200",
                    markers: true,
                    scrub: true,
                  
                  },
            });
          },
        })
        .to(".whiteimg", {
          opacity: 0,
          duration: 1,
          ease: Power4.easeInOut,
        })
    

        // --------------------------------------------------2

        .from(".square2", {
          y: 400,
          opacity: 0,
          duration: 1,
          ease: Power4.easeInOut,
          scrollTrigger: {
            trigger: ".sec1",
            start: "bottom +=100",
            markers: true,
            scrub: true,
            // end: "bottom top",
          },
          onComplete: () => {
            gsap.to(".square2", {
              y: 350,
              opacity: 0,
              duration: 1,
              ease: Power4.easeInOut,
              scrollTrigger: {
                trigger: ".sec2",
                start: "bottom top",
                markers: true,
                scrub: true,
                // end: "bottom top",
              },
              onComplete: () => {
                gsap.to(".sec3 .bgo,.sec2 .bgo", {
                  opacity: 0,
             
                  scrollTrigger: {
                    trigger: ".sec2",
                    start: "bottom top",
                    markers: true,
                    scrub: true,
                  
                  },
                });
              },
            });
          },
        })
        
        // --------------------------------------------------3
        .from(".square3", {
          y: 400,
          opacity: 0,
          duration: 1,
          ease: Power4.easeInOut,
          scrollTrigger: {
            trigger: ".sec2",
            start: "bottom top",
            markers: true,
            scrub: true,
            end: "bottom top",
          },
          onComplete: () => {
            gsap.to(".square3", {
              y: 350,
              opacity: 0,
              duration: 1,
              ease: Power4.easeInOut,
              scrollTrigger: {
                trigger: ".sec3",
                start: "bottom top",
                markers: true,
                scrub: true,
                end: "bottom top",
              },
              onComplete: () => {
                gsap.to(".sec4 .bgw,.sec3 .bgw", {
                  opacity: 0,
                  scrollTrigger: {
                    trigger: ".sec3",
                    start: "bottom top",
                    markers: true,
                    scrub: true,
                    end: "bottom top",
                  },
                });
              },
            });
          },
        })

        // --------------------------------------------------4

        .from(".square4", {
          y: 400,
          opacity: 0,
          duration: 1,
          ease: Power4.easeInOut,
          scrollTrigger: {
            trigger: ".sec3",
            start: "bottom top",
            markers: true,
            scrub: true,
            end: "bottom top",
          },
          onComplete: () => {
            gsap.to(".square4", {
              y: 350,
              opacity: 0,
              duration: 1,
              ease: Power4.easeInOut,
              scrollTrigger: {
                trigger: ".sec4",
                start: "bottom top",
                markers: true,
                scrub: true,
                end: "bottom top",
              },
              onComplete: () => {
                gsap.to(".sec4 .bgb,.sec5 .bgb", {
                  opacity: 0,
                  scrollTrigger: {
                    trigger: ".sec4",
                    start: "bottom top",
                    markers: true,
                    scrub: true,
                    end: "bottom top",
                  },
                });
              },
            });
          },
        })
        // --------------------------------------------------5
        .from(".square5", {
          y: 400,
          opacity: 0,
          duration: 1,
          ease: Power4.easeInOut,
          scrollTrigger: {
            trigger: ".sec4",
            start: "bottom top",
            markers: true,
            scrub: true,
            end: "bottom top",
          },

          onComplete: () => {
            gsap.to(".square5", {
              y: 350,
              opacity: 0,
              duration: 1,
              ease: Power4.easeInOut,
              scrollTrigger: {
                trigger: ".sec5",
                start: "bottom top",
                markers: true,
                scrub: true,
                end: "bottom top",
              },
              onComplete: () => {
                gsap.to(".sec4 .bgb,.sec5 .bgb", {
                  opacity: 1,
                  scrollTrigger: {
                    trigger: ".sec5",
                    start: "bottom top",
                    markers: true,
                    scrub: true,
                    end: "bottom top",
                  },
                });
              },
            });
          },
        });

      
    </script>
