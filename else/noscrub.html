    <section class="section1 background--orange">
      <div class="section1__block fixxed">
        <div class="background--dark h-full"></div>
        <div class="background--light"></div>
        <div class="loading">
          <div class="loading__block">
            <div class="loading__block__text">
              その寝袋、<span style="color: rgba(254, 74, 38, 1)">ダニ</span
              >がいるかも。
            </div>
            <div class="loading__block--filter"></div>
          </div>
          <div class="loading_dot">
            <p>loading<span>.</span><span>.</span><span>.</span></p>
          </div>
        </div>

        <div class="content square1 fixed"></div>
      </div>
    </section>

    <section  class="min-h-screen section2 background--white">
      <div class="h-full w-full  background--orange">
        <div class="h-full background--dark"></div>
      </div>
      <div class="content square2 fixed"></div>
    </section>
    <section  class="min-h-screen section3 background--beige">
      <div class="h-full w-full  background--white">
        <div class="h-full background--orange"></div>
      </div>
      <div class="content square3 fixed"></div>
    </section>
    <section  class="min-h-screen section4 background--orange">
      <div class="h-full w-full  background--beige">
        <div class="h-full background--white"></div>
      </div>
      <div class="content square4 fixed"></div>
    </section>
    <section  class="min-h-screen section5">
      <div class="h-full w-full  background--orange">
        <div class="h-full background--beige"></div>
      </div>
      <div class="content square5 fixed"></div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>

    <script>
gsap.registerPlugin(ScrollTrigger);

//loading----------------------------------------------
const timeline = gsap.timeline();
timeline
    .to(".loading__block--filter", {
        x: "1200px",

        duration: 1,
    })
    .to(".loading__block--filter", {
        y: "250px",
        x: "-730px",

        duration: 1,
    })
    .to(".loading__block--filter", {
        y: "0",
        // x:'-730px',
        duration: 1,
    })
    .to(".loading__block--filter", {
        width: "1500px",
        duration: 1,
    })
    .to(".loading", {
        opacity: 0,
    })

    // --------------------------------------------------1
    .from(".square1", {
        y: 400,
        opacity: 0,
        duration: 1,
        ease: Power4.easeInOut,
        
        onComplete: () => {
            gsap.to(".square1", {
                y: 350,
                opacity: 0,
                duration: 1,
                ease: Power4.easeInOut,
                scrollTrigger: {
                    trigger: ".section1",
                    start: "bottom center",
                    markers: true,
                    // // scrub: true,
                    end: "bottom top",
                },
                onComplete: () => {
                    gsap.to(".section1 .background--dark", {
                        opacity: 0,
                        scrollTrigger: {
                            trigger: ".section1",
                            start: "bottom center",
                            markers: true,
                            // // scrub: true,
                            end: "bottom top",
                        },
                    });
                },
            });
        },
    })
    .to(".background--light", {
        opacity: 0,
        duration: 1,
        ease: Power4.easeInOut,
    })

    // --------------------------------------------------2
    .from(".square2", {
        y: 400,
        opacity: 0,
        duration: 1,
        ease: Power4.easeInOut,
        scrollTrigger: {
            trigger: ".section1",
            start: "bottom center",
            markers: true,
            scrub: true,
            end: "bottom top",
        },
        onComplete: () => {
            gsap.to(".square2", {
                y: 350,
                opacity: 0,
                duration: 1,
                ease: Power4.easeInOut,
                scrollTrigger: {
                    trigger: ".section2",
                    start: "bottom center",
                    markers: true,
                    // scrub: true,
                    end: "bottom top",
                },
                onComplete: () => {
                    gsap.to(
                        ".section3 .background--orange,.section2 .background--orange", {
                            opacity: 0,

                            scrollTrigger: {
                                trigger: ".section2",
                                start: "bottom top",
                                markers: true,
                                // scrub: true,
                            },
                        }
                    );
                },
            });
        },
    })

    // --------------------------------------------------3
    .from(".square3", {
        y: 400,
        opacity: 0,
        duration: 1,
        ease: Power4.easeInOut,
        scrollTrigger: {
            trigger: ".section2",
            start: "bottom center",
            markers: true,
            scrub: true,
            end: "bottom top",
        },
        onComplete: () => {
            gsap.to(".square3", {
                y: 350,
                opacity: 0,
                duration: 1,
                ease: Power4.easeInOut,
                scrollTrigger: {
                    trigger: ".section3",
                    start: "bottom center",
                    markers: true,
                    // scrub: true,
                    end: "bottom top",
                },
                onComplete: () => {
                    gsap.to(".section4 .background--white,.section3 .background--white", {
                        opacity: 0,
                        scrollTrigger: {
                            trigger: ".section3",
                            start: "bottom center",
                            markers: true,
                            // scrub: true,
                            end: "bottom top",
                        },
                    });
                },
            });
        },
    })

    // --------------------------------------------------4
    .from(".square4", {
        y: 400,
        opacity: 0,
        duration: 1,
        ease: Power4.easeInOut,
        scrollTrigger: {
            trigger: ".section3",
            start: "bottom center",
            markers: true,
            scrub: true,
            end: "bottom top",
        },
        onComplete: () => {
            gsap.to(".square4", {
                y: 350,
                opacity: 0,
                duration: 1,
                ease: Power4.easeInOut,
                scrollTrigger: {
                    trigger: ".section4",
                    start: "bottom center",
                    markers: true,
                    // scrub: true,
                    end: "bottom top",
                },
                onComplete: () => {
                    gsap.to(".section4 .background--beige,.section5 .background--beige", {
                        opacity: 0,
                        scrollTrigger: {
                            trigger: ".section4",
                            start: "bottom center",
                            markers: true,
                            // scrub: true,
                            end: "bottom top",
                        },
                    });
                },
            });
        },
    })

    // --------------------------------------------------5
    .from(".square5", {
        y: 400,
        opacity: 0,
        duration: 1,
        ease: Power4.easeInOut,
        scrollTrigger: {
            trigger: ".section4",
            start: "bottom center",
            markers: true,
            scrub: true,
            end: "bottom top",
        },
        onComplete: () => {
            gsap.to(".square5", {
                y: 350,
                opacity: 0,
                duration: 1,
                ease: Power4.easeInOut,
                scrollTrigger: {
                    trigger: ".section5",
                    start: "bottom center",
                    markers: true,
                    // scrub: true,
                    end: "bottom top",
                },
                onComplete: () => {
                    gsap.to(".section4 .background--beige,.section5 .background--beige", {
                        opacity: 1,
                        scrollTrigger: {
                            trigger: ".section5",
                            start: "bottom center",
                            markers: true,
                            // scrub: true,
                            end: "bottom top",
                        },
                    });
                },
            });
        },
    });
        
    </script>
