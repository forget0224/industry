<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <style>
        * {
            margin: 0;
            padding: 0;
            /* Google font 字體 */
            font-family: 'Poppins', sans-serif;
        }

        .banner {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner video {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            object-fit: cover;
        }

        .banner h2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-size: 30vw;
            text-align: center;
            line-height: 100vh;
            /* 字全大寫 */
            text-transform: uppercase;
            background-color: #fff;
            mix-blend-mode: screen;
        }

        section {
            height: 1500px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="banner">
            <video autoplay muted loop>
                <source
                    src="./images/1.66 Red Light Copy 922 Test 1.mp4"
                    type="video/mp4">
            </video>
            <h2>HUGO</h2>
            <!-- <h2>RED LIGHT</h2> -->
            <!-- <h2>HUGO</h2> -->
        </div>
       
    </div>

</body>

</html>
